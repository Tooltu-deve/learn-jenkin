version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: todo-db
    environment:
      POSTGRES_USER: ${DB_USER:-todo_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-todo_password}
      POSTGRES_DB: ${DB_NAME:-todo_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${DB_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-todo_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - todo-network

  backend:
    # Thay đổi image name theo Docker Hub username của bạn
    # Format: <dockerhub-username>/todo-backend:latest
    image: tooltu/todo-backend:latest
    container_name: todo-backend
    environment:
      PORT: 5000
      DB_USER: ${DB_USER:-todo_user}
      DB_PASSWORD: ${DB_PASSWORD:-todo_password}
      DB_NAME: ${DB_NAME:-todo_db}
      DB_HOST: db
      DB_PORT: 5432
    ports:
      - "${BACKEND_PORT:-5001}:5000"
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - todo-network

  frontend:
    # Thay đổi image name theo Docker Hub username của bạn
    # Format: <dockerhub-username>/todo-frontend:latest
    image: tooltu/todo-frontend:latest
    container_name: todo-frontend
    ports:
      - "${FRONTEND_PORT:-3000}:80"
    depends_on:
      - backend
    networks:
      - todo-network

networks:
  todo-network:
    driver: bridge

volumes:
  postgres_data:
